  <script>

    function setupBackground() {
      const video = document.getElementById('backgroundVideo');
      const gif = document.getElementById('backgroundGif');
      

      gif.onload = function() {
        gif.style.display = 'block';
        console.log('Using background.gif');
      };
      
      gif.onerror = function() {
        console.log('background.gif not found, trying background.mp4');
        video.onloadeddata = function() {
          video.style.display = 'block';
          console.log('Using background.mp4');
        };
        
        video.onerror = function() {
          console.log('background.mp4 not found, using animated fallback');

          createAnimatedBackground();
        };
        
        video.load();
      };
      
      gif.src = gif.src;
    }
    
    function createAnimatedBackground() {
      const canvas = document.createElement('canvas');
      canvas.style.position = 'fixed';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.style.width = '100%';
      canvas.style.height = '100%';
      canvas.style.zIndex = '-1';
      canvas.style.filter = 'blur(12px)';
      canvas.style.opacity = '0.7';
      document.body.appendChild(canvas);
      
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      function animate() {
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
        const time = Date.now() * 0.001;
        
        gradient.addColorStop(0, `hsl(${220 + Math.sin(time) * 20}, 70%, ${30 + Math.sin(time * 0.5) * 10}%)`);
        gradient.addColorStop(0.5, `hsl(${280 + Math.cos(time * 0.7) * 30}, 60%, ${25 + Math.cos(time * 0.3) * 15}%)`);
        gradient.addColorStop(1, `hsl(${320 + Math.sin(time * 0.9) * 25}, 50%, ${20 + Math.sin(time * 0.8) * 10}%)`);
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        requestAnimationFrame(animate);
      }
      
      animate();
      
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
    
    setupBackground();
    
    const e = document.getElementById('t');
    
    function u() {
      e.textContent = new Date().toLocaleString("en-US", {
